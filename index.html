<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Presença</title>
</head>
<body>
    <h1>Sistema de Presença</h1>
    
    <button id="connectButton">Conectar ao Leitor</button>
    <div id="status">Aguardando digital...</div>

    <h2>Lista de Presenças</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Turma</th>
                <th>Horário de Entrada</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceList">
            <!-- Dados de presença serão exibidos aqui -->
        </tbody>
    </table>

    <script>
        // Conectar à porta serial
        let port;
        let reader;
        
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();  // Solicita a porta serial
                await port.open({ baudRate: 9600 });
                readSerialData();  // Lê os dados da porta serial
            } catch (error) {
                document.getElementById('status').textContent = 'Erro ao conectar ao leitor.';
            }
        });

        async function readSerialData() {
            const decoder = new TextDecoder();
            while (port.readable) {
                reader = port.readable.getReader();
                const { value, done } = await reader.read();
                const data = decoder.decode(value);
                
                // Exibe os dados da digital (ID do aluno)
                if (data.includes("ID: ")) {
                    const studentId = data.replace("ID: ", "").trim();
                    document.getElementById('status').textContent = `Aluno ID: ${studentId} detectado.`;
                    addAttendanceRecord(studentId);
                }
                
                reader.releaseLock();
            }
        }

        // Função para adicionar o aluno à lista de presença
        function addAttendanceRecord(studentId) {
            const currentTime = new Date().toLocaleTimeString();
            const status = 'Presente';  // Aqui você pode adicionar a lógica para ver se ele chegou no horário
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${studentId}</td>
                <td>Nome do Aluno ${studentId}</td>
                <td>Turma X</td>
                <td>${currentTime}</td>
                <td>${status}</td>
            `;
            document.getElementById('attendanceList').appendChild(row);
        }
    </script>
</body>
</html>
